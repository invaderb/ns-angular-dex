<!-- <ActionBar [title]="title + '!'" [style.paddingTop]="16"></ActionBar> -->
<Page hideActionBar>
    <GridLayout class="p-20" rows="auto * auto" cols="*">
        <Label row="0" text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
        <Image row="1" src="~/assets/pokeapi_logo.png" loadMode="async" stretch="aspectFit"></Image>
        <Button row="2" class="btn btn-primary" [nsRouterLink]="['/', 'today']" text="Go to Home!"></Button>
    </GridLayout>
</Page>
